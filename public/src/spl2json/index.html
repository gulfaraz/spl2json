<!DOCTYPE html>
<html>
    <head>
        <title>SPL2JSON</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body ng-app="spl2jsonApp">
        <section class="app" id="spl2json" ng-cloak>
            <header>SPL2JSON</header>
            <div ng-controller="spl2jsonCtrl">
                <div id="spl_parser">
                    <div id="spl_text">
                        <textarea placeholder="SPL Editor" wrap="soft" ng-model="spl_string">Unknown Error</textarea>
                    </div><div id="spl_json">
                        <pre>{{spl_json_display}}</pre>
                    </div>
                </div>
                <div id="parser_controls">
                    <button class="blue_button" ng-click="string_to_json(spl_string)" type="button">Convert</button>
                </div>
            </div>
        </section>
        <script src="js/main.js"></script>
    </body>
</html>
